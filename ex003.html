<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo ou não</title>
</head>
<body>
    <script>
        const num = Number(prompt('Escolha um número para saber se é múltiplo do próximo: '));
        const num2 = Number(prompt('Escolha o segundo número: '));
        alert(num % num2 === 0
        ? `O ${num} é múltiplo de ${num2}`
        : `O ${num} não é múltiplo de ${num2}`);
    </script>
</body>
</html>
