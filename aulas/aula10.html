<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula10</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: brown;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="Saiu()">
        interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        function clicar(){
            a.innerHTML = 'clicou'
            a.style.background = 'green'
        }
        function entrou(){
            a.innerHTML = 'entrou'
        }
        function Saiu(){
            a.innerHTML = 'saiu'
            a.style.background = 'brown'
        }
    </script>
</body>
</html>
