<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dobro triplo raiz</title>
</head>
<body>
    <script>
        const num = Number(prompt('Número: '))
        alert(isNaN(num) 
        ? 'Por favor, digite um número'
        : `O dobro: ${(num * 2).toFixed(2)} O triplo: ${(num * 3).toFixed(2)} A raiz ${(num ** 0.5).toFixed(2)}`)
    </script>
</body>
</html>
